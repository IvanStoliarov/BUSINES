<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="css/normalize.css">

    <link rel="stylesheet" href="fonts/Adelle/stylesheet.css">
    <link rel="stylesheet" href="fonts/AdobeClean/stylesheet.css">

    <link rel="stylesheet" href="css/popup.css">

</head>
<body>

<div class="modal__wrapper">
    <div class="modal sign-in">
        <a class="modal__close" href="#"><img src="img/popup/close-btn-dark.png.png" alt="close"></a>
        <h3>Вход в личный кабинет</h3>
        <form action="">
            <input placeholder="E-mail" type="email" name="email" >
            <input placeholder="Пароль" type="password" name="password" >
            <div class="remember__wrapper">
                <input id="remember" type="checkbox" checked>
                <label for="remember">Запомнить&nbsp;меня</label>
            </div>

            <button type="submit">Войти</button>
        </form>
        <a href="#">Напомнить пароль</a>
    </div>
</div>

</body>
</html>
