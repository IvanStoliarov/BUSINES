<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Company</title>
    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="css/card_infrastructure.css">
</head>

<body>

    <div class="card-infrastructure">
        <div class="card-infrastructure__btn-close"></div>

        <div class="card-infrastructure__object card-infrastructure-object">
            <div class="card-infrastructure-object__icon"></div>
            <div>Спорткомплекси</div>
        </div>

        <div class="card-infrastructure__main">
            <img src="img/img_infrastructure_mobile_W290_H216.jpg" alt="photo" class="card-infrastructure__image card-infrastructure__image_mobile">
            <img src="img/img_infrastructure_desktop_W180_H135.jpg" alt="photo" class="card-infrastructure__image card-infrastructure__image_desktop">
            <div class="card-infrastructure__main-info">
                <div class="card-infrastructure__object-name">Фітнес-центр «Лайм»</div>
                <a href="#" class="card-infrastructure__link infrastructure-link">
                    <span>15 відгуків</span>
                    <div class="infrastructure-link__icon"></div>
                </a>
                <div class="card-infrastructure__nearly-complex nearly-complex">
                    <div class="nearly-complex__top">
                        <div class="nearly-complex__icon"></div>
                        <div class="nearly-complex__top_mobile">До ЖК «Смарт-Плаза» 1 черга</div>
                        <div class="nearly-complex__top_desktop">До новобудови</div>
                    </div>
                    <div class="nearly-complex__characteristics">
                        <div class="nearly-complex-characteristic">
                            <div class="nearly-complex-characteristic__icon nearly-complex-characteristic__icon_distance"></div>
                            <div>300 м.</div>
                        </div>
                        <div class="nearly-complex-characteristic">
                            <div class="nearly-complex-characteristic__icon nearly-complex-characteristic__icon_walk"></div>
                            <div>6 хв.</div>
                        </div>
                        <div class="nearly-complex-characteristic">
                            <div class="nearly-complex-characteristic__icon nearly-complex-characteristic__icon_car"></div>
                            <div>2 хв.</div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="card-infrastructure__link-back">Повернутися до карти</div>

    </div>


</body>

</html>
