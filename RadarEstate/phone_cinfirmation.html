<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Company</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/phone_cinfirmation.css">
</head>

<body>

  <header>
    <div class="logo">
      <a href="#">
        <img src="img/logo.svg" alt="">
      </a>
    </div>
  </header>
  <div class="main">
    <h1>Підтвердження номеру телефона</h1>
    <div class="subtitle">На ваш телефон було вислано 4-х значний код підтвердження. Введіть його, будь ласка в це поле
    </div>
    <form action="">
      <input type="text">
      <button type="submit">Підтвердити</button>
    </form>
    <div class="prompt">Повторна відправка кода
      <br> буде можлива через
    </div>
    <div class="timer">
      <div class="timer__icon"></div>
      <div class="timer__text">
        <span class="timer__text_number"></span> сек. </div>
    </div>
    <button class="resend" disabled>Повторно вислати код</button>
  </div>

  <script src="js/timer.js"></script>
</body>

</html>
