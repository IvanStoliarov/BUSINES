<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Company</title>
  <link rel="shortcut icon" href="img/favicon.png" type="image/png">
  <link rel="stylesheet" href="css/reset_password.css">
</head>

<body>

  <div class="wrapper">
    <header>
      <div class="logo">
        <a href="#">
          <img src="img/logo.svg" alt="">
        </a>
      </div>
    </header>
    <div class="main">
      <h1>Відновлення пароля</h1>
      <div class="progress">
        <div class="progress__cell progress__cell_done"></div>
        <div class="progress__cell progress__cell_done"></div>
        <div class="progress__cell progress__cell_done"></div>
      </div>
      <div class="subtitle subtitle_password3">Введіть новий пароль для аккаунту Dmytro Ivanov</div>
      <form class="new-password-form" action="">
        <div class="input-wrapper">
          <label class="password-label" for="password">Новий пароль</label>
          <input id="password" type="password">
        </div>
        <div class="input-wrapper">
          <label class="password-label" for="password-repeat">Підтвердження пароля</label>
          <input id="password-repeat" type="password">
        </div>
        <button type="submit">Встановити новий пароль</button>
      </form>
    </div>
  </div>

</body>

</html>
