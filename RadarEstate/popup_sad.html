<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Popup</title>
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <div class="popup">
    <div class="popup__container">
      <img class="popup__img popup__img_glad" src="img/img_envelope_sad.svg" alt="glad">
      <div class="popup__text popup__text_sad">Повідомлення не було відправлено</div>
      <div class="popup__description">Прикро, але виникла помилка при відправленні повідомлення. Спробуйте ще раз пізніше</div>
      <div class="popup__button-container">
        <button class="popup__button">Повернутися до сайту</button>
      </div>
    </div>
  </div>
</body>

</html>
