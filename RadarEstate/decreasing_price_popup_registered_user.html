<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>decreasing_price_popup_un_registered_user</title>
  <link rel="stylesheet" href="css/popup.css">
</head>

<body>
  <div class="popup">
    <div class="popup__container popup__container_decrease-price">
      <div class="popup__close-btn"></div>
      <div class="popup__title">Повідомити, коли ціна
        <br> стане меньшою ніж:
      </div>

      <form class="decrease-price-form" action="">
        <label class="popup-input__label">Бажана сумма, $ / м²
          <input class="popup-input" id="popup-amount" type="number">
        </label>

        <div class="popup__checkboxes">
          <label class="popup-checkbox popup-checkbox__container">1-кімнатні
            <input type="checkbox" checked="checked">
            <span class="popup-checkbox__checkmark"></span>
          </label>

          <label class="popup-checkbox popup-checkbox__container">2-кімнатні
            <input type="checkbox">
            <span class="popup-checkbox__checkmark"></span>
          </label>

          <label class="popup-checkbox popup-checkbox__container">3-кімнатні
            <input type="checkbox">
            <span class="popup-checkbox__checkmark"></span>
          </label>

          <label class="popup-checkbox popup-checkbox__container">4-кімнатні
            <input type="checkbox">
            <span class="popup-checkbox__checkmark"></span>
          </label>

          <label class="popup-checkbox popup-checkbox__container">5-кімнатні
            <input type="checkbox">
            <span class="popup-checkbox__checkmark"></span>
          </label>

          <div class="bottom-wrapper">
            <button class="decrease-price-form__submit-button" type="submit">Повідомити про зниження ціни</button>

            <label class="popup-checkbox popup-checkbox_fluid popup-checkbox__container">Дозволяю передати мої контакти забудовнику, для швидшого зв'язку зі мною
              <input type="checkbox">
              <span class="popup-checkbox__checkmark"></span>
            </label>
          </div>

        </div>
      </form>

    </div>
  </div>
  </div>
</body>

</html>
